<!DOCTYPE html >
<html>
<head>
<meta charset="windows-1255">
<style>

body {
	background-image: url("wall01.jpg");
	background-size: 100%;
	background-repeat: no-repeat;
}

.header {
	color: white;
}

p {
	color: white;
}

</style>
<title>Create Coupon</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="header">
		<h1>Create Coupon</h1>
	</div>
	<p>To create a Coupon you should fill in all the fields in the form
		below:</p>

	<form>
		<div class="container"></div>
		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-pencil"></i>
			</span>
			 <input data-ng-model="b.coupon.id" id="id" type="text" class="form-control" name="id" placeholder="Id" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-pencil"></i>
			</span>
			<input data-ng-model="b.coupon.title" id="title" type="text" class="form-control" name="title" placeholder="Title" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-calendar"></i>
			</span>
			<input data-ng-model="b.coupon.startDate" id="startDate" type="text" class="form-control" name="startDate" placeholder="Start Date" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-calendar">
				</i>
				</span>
				 <input data-ng-model="b.coupon.endDate" id="endDate" type="text" class="form-control" name="endDate" placeholder="End Date" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-asterisk"></i>
			</span> 
			<input data-ng-model="b.coupon.amount" id="amount" type="text" class="form-control" name="amount" placeholder="Amount" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-asterisk"></i>
			</span> 
			<input data-ng-model="b.coupon.type" id="type" type="text" class="form-control" name="type" placeholder="Type" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-envelope"></i>
				</span> 
				<input data-ng-model="b.coupon.message" id="message" type="text" class="form-control" name="message" placeholder="Message" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-usd"></i>
				</span>
				 <input data-ng-model="b.coupon.price" id="price" type="text" class="form-control" name="price" placeholder="Price" required="required">
		</div>

		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-film"></i>
				</span>
				 <input data-ng-model="b.coupon.image" id="image" type="text" class="form-control" name="image" placeholder="image" required="required">
		</div>

		<br>
		<button data-ng-click="b.createCoupon()" class="w3-btn w3-light-grey w3-ripple" data-ng-disabled="error || incomplete">&#10004; Create Coupon</button>

	</form>
</body>
</html>
