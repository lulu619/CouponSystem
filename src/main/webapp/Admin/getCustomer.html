<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<style>
.header {
	color: white;
}

p {
	color: white;
}
</style>
<title>Get Customer</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="header">
		<h1>Get Customer</h1>
	</div>
	<p>To Get a Customer you should fill in Customer id:</p>

	<form>
		<div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-user"></i>
			</span> 
			<input data-ng-model="j.customer.id" id="id" type="text" class="form-control" name="id" placeholder="Id" required="required">
		</div>
		<br>
		<button data-ng-click="j.getCustomer()" class="w3-btn w3-light-grey w3-ripple" data-ng-disabled="error || incomplete">&#10004; Get Customer</button>

	</form>
	
		<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Customer Name</th>
				<th>Password</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ j.customer.id }}</td>
				<td>{{ j.customer.custName }}</td>
				<td>{{ j.customer.password }}</td>
				
				<td>
					<button class="btn"
						onClick="location.href='http://localhost:8080/webcouponsystem/Admin/adminMain.html#/updatecustomer'">
						<span class="glyphicon glyphicon-pencil"></span> Edit
					</button>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
